<section class="contact">
  <div class="container">
    <article class="contact__text">
      <h2 class="contact__title">Contact Us</h2>
      <p class="contact__description">Most calendars are designed for teams.<br />Slate is designed for freelancers</p>
    </article>
    <form class="contact__form">
      <div class="contact__form-group">
        <p class="contact__form-title">Contact Us</p>
        <label class="contact__label" for="contact-name">
          <input
            id="contact-name"
            class="contact__input"
            type="text"
            name="name"
            placeholder="Your Name"
            required>
        </label>    
      </div>
      <div class="contact__form-group">
        <label class="contact__label" for="contact-email">
          <input 
            class="contact__input"
            type="email" 
            name="email"
            placeholder="Your Email"
            required />
        </label>
      </div>
      <div class="contact__form-group">
        <label class="contact__label">
          <textarea class="contact__textarea"
            name="message"
            rows="5"
            placeholder="Your Message"
            required></textarea>
        </label>
      </div>
      <div class="actions">
        <button class="button" type="submit">Send</button>
      </div>
    </form>
    <address class="contact__us">
      <div class="contact__us-address">
        <img 
          class="contact__us-icon" 
          src="img/contact-map.png" 
          alt="Address Icon" />
        <p class="contact__us-text">6386 Spring St Anchorage,<br />Georgia 12473 United States</p>
      </div>
      <div class="contact__us-phone">
        <img 
          class="contact__us-icon" 
          src="img/contact-phone.png" 
          alt="Phone Icon" />
        <p class="contact__us-text">(843) 555-0130</p>
      </div>
      <div class="contact__us-mail">
        <img 
          class="contact__us-icon" 
          src="img/contact-mail.png" 
          alt="Meil Icon" />
        <p class="contact__us-text">willie.jennings@example.com</p>
      </div>
    </address>
    <div class="contact__map">
      <iframe 
        class="contact__map-iframe"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9537353153166!3d-37.81627974202171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d6fb4d6d8b0!2sEnvato!5e0!3m2!1sen!2sau!4v1614031234567!5m2!1sen!2sau" 
        width="60" 
        height="45" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </div>
    <div class="contact__socials">
        <a class="contact__socials-link" href="https://www.twitter.com">
          <img src="img/contact-twitter.png" alt="twitter icon" />
        </a>
        <a class="contact__socials-link" href="https://www.facebook.com/">
          <img src="img/contact-facebook.png" alt="facebook icon" />
        </a>
        <a class="contact__socials-link" href="https://www.linkedin.com/">
          <img src="img/contact-linkedin.png" alt="linkedin icon" />
        </a>
      </div>
  </div>
</section>
