<section class="organize">
  <div class="container">
    <div class="organize__content">
      <article class="organize__text">
        <h2 class="organize__title">Fastest way to<br />organize</h2>
        <p class="organize__description">
          Most calendars are designed for teams.<br />Slate is designed for
          freelancers
        </p>
        <div class="actions">
          <button class="button" href="#">Try For Free</button>
        </div>
      </article>
      <div class="organize__media">
        <img
          class="organize__image"
          src="img/organize.png"

        />

<section class="fingertips">
  <div class="container">
    <div class="fingertips__content">
      <div class="fingertips__media">
        <img
          class="fingertips__image"
          src="img/fingertips.png"
          alt="Fingertips Image"
        />
      </div>
      <article class="fingertips__text">
        <h3 class="fingertips__title">At your fingertips</h3>
        <h2 class="fingertips__subtitle">
          Lightning fast<br />prototyping
        </h2>
        <h3 class="fingertips__title">Subscribe to our Newsletter</h3>
        <p class="fingertips__description">
          Available exclusivery on Figmaland
        </p>

          <label class="subscribe__field">
            <input
              class="subscribe__input"
              type="email"
              name="email"
